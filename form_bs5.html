<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form action="#" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="input1" class="form-label">Input 1</label>
                <input type="text" class="form-control" id="input1" placeholder="Inserisci il testo">
            </div>
            <div class="mb-3">
                <label for="input2" class="form-label">Input 2</label>
                <input type="email" class="form-control" id="input2" placeholder="Inserisci l'email">
            </div>
            <div class="mb-3">
                <label for="input3" class="form-label">Input 3</label>
                <input type="password" class="form-control" id="input3" placeholder="Inserisci la password">
            </div>
            <div class="mb-3">
                <label for="select1" class="form-label">Select</label>
                <select class="form-select" id="select1">
                    <option selected>Scegli...</option>
                    <option value="1">Opzione 1</option>
                    <option value="2">Opzione 2</option>
                    <option value="3">Opzione 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="textarea1" class="form-label">Textarea</label>
                <textarea class="form-control" id="textarea1" rows="3" placeholder="Inserisci il testo"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;
            const select1 = document.getElementById('select1').value;
            const textarea1 = document.getElementById('textarea1').value;
            alert(`Input 1: ${input1}\nInput 2: ${input2}\nInput 3: ${input3}\nSelect: ${select1}\nTextarea: ${textarea1}`);
            event.target.reset();
        }
    </script>
</body>
</html>
