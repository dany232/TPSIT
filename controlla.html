<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Parametri GET</title>
</head>
<body>
    <h1>Valori GET</h1>
    <div class="container mt-5">
        <form action="#" method="get" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Messaggio</label>
                <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>

    <p id="output"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const email = params.get("email");
        const message = params.get("message");

        function reverseString(str) {
            return str.split('').reverse().join('');
}
        function joinStrings(str1,str2) {
            return str1 + str2;
        }
        function stringsLength(str1,str2) {
            return str1.length + str2.length;
        }

        document.getElementById("output").innerText = `
        Lunghezza nome: ${name.length}
        Lunghezza email: ${email.length}
        Lunghezza messaggio: ${message.length}
        Messaggio al contrario: ${reverseString(message)}
        Nome e messaggio: ${joinStrings(name, message)}
        Lunghezza: ${(stringsLength(name, message) > 20) ? "Il messaggio è troppo lungo" : "Il messaggio è di lunghezza accettabile"}
        `;
    </script>
</body>
</html>
