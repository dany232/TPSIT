<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 p-4 ">
                <div class="card" style="">
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-primary mb-2" onclick="timer('p1')">1째 Pulsante</button><br>
                        <h6 class="card-subtitle mb-2 text-body-secondary " id="p1"></h6>
                        </div>
                    </div>
              </div>
              <div class="col-12 col-md-3 p-4 ">
                <div class="card" style="">
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-primary mb-2" onclick="timer('p2')">2째 Pulsante</button><br>
                        <h6 class="card-subtitle mb-2 text-body-secondary " id="p2"></h6>
                        </div>
                    </div>
              </div>
              <div class="col-12 col-md-3 p-4 ">
                <div class="card" style="">
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-primary mb-2" onclick="timer('p3')">3째 Pulsante</button><br>
                        <h6 class="card-subtitle mb-2 text-body-secondary " id="p3"></h6>
                        </div>
                    </div>
              </div>
              <div class="col-12 col-md-3 p-4 ">
                <div class="card" style="">
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-primary mb-2" onclick="timer('p4')">4째 Pulsante</button><br>
                        <h6 class="card-subtitle mb-2 text-body-secondary " id="p4"></h6>
                        </div>
                    </div>
              </div>
              
        </div>
    </div>
</body>
</html>

<script>
    let buttonPressedTime;
    let firstTime = false;
    clickTime =[] 
    function timer(h6) {
        const time = new Date();
        if (!firstTime) {
            buttonPressedTime = time;
            firstTime = true;
        }else{
            clickTime.push([time.getMilliseconds()-buttonPressedTime.getMilliseconds(),time.getMilliseconds()/100-buttonPressedTime.getMilliseconds()/100,time.getSeconds()-buttonPressedTime.getSeconds()]);        
        }
        
        document.getElementById(h6).innerHTML = `${time.getDay()}-${time.getMonth()}-${time.getFullYear()}    ${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`;
    }


</script>
