<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Morra 3a-Bot</h1>
        <div class="text-center">
            <p id="out1" class="mb-3 text-muted"></p>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Mano</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Scegli</option>
                  <option value="0">Sasso</option>
                  <option value="1">Carta</option>
                  <option value="2">Forbice</option>
                </select>
              </div>
            <p class="lead">Morra Bot tira:</p>
            <button class="btn btn-primary btn-lg" onclick="TiroMorraBot()">START TIRO</button>
            <p id="out2" class="mt-4 fw-bold"></p>
        </div>
    </div>

    <script>
        let numeroCasuale = 0;

        function TiroMorraBot() {
            let input = parseInt(document.getElementById("inputGroupSelect01").value);
            numeroCasuale = Math.floor(Math.random() * 3);
            let morraArray = ["sasso", "carta", "forbice"];
            sceltaBot = morraArray[numeroCasuale];
            let sceltaUtente = morraArray[input];
            if (sceltaUtente === sceltaBot) {
                risultato = "Pareggio!";
            } else if (
                (sceltaUtente === "sasso" && sceltaBot === "forbice") ||
                (sceltaUtente === "carta" && sceltaBot === "sasso") ||
                (sceltaUtente === "forbice" && sceltaBot === "carta")
            ) {
                risultato = "Hai vinto!";
            } else {
                risultato = "Hai perso!";
            }
            document.getElementById("out1").innerHTML = risultato;
            document.getElementById("out2").innerHTML = morraArray[numeroCasuale] ;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
