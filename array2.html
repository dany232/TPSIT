<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css&quot; rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
      cursor: pointer;
      transition: background-color 0.3s ease;
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: black !important;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 1px; /* Spazio tra le celle */
    }
    .color{
        background-color: #0d6efd;
        color: white; 
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container">
      <!-- Generazione 100 celle -->
      <script>

function isPrime(num) {
  if (num <= 1) return true; 
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) return false; 
  }
  return true; 
}

    for (let i = 1; i <= 100; i++) {
        if(isPrime(i)){
            document.write('<div class="cell color">' + i + '</div>');
        }else{
            document.write('<div class="cell">' + i + '</div>');
        };
        }
      </script>
    </div>
      <ul class="list-group">
    <li class="list-group-item d-flex align-items-center">
      <span class="badge bg-primary me-2" style="background-color: #0d6efd;">&nbsp;&nbsp;</span>
      <span>Numeri Primi</span>
    </li>
    <li class="list-group-item d-flex align-items-center">
      <span class="badge bg-secondary me-2" style="background-color: #6c757d;">&nbsp;&nbsp;</span>
      <span>Numeri Non Primi</span>
    </li>
  </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
