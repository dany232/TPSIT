<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        box-sizing: border-box;
        display: inline-block;
        border: 2px 0 solid black;

    }
</style>
<body>
    <div class="box" style="background-color: red;"></div>
    <div class="box" style="background-color: rgb(112, 215, 2);"></div>
    <div class="box" style="background-color: yellow;"></div>
    <div class="box" style="background-color: rgb(51, 0, 255);"></div>
    <div class="box" style="background-color: rgb(10, 10, 10);"></div>
</body>

</html>
