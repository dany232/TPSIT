<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

/* CSS */
.button-9 {
  appearance: button;
  backface-visibility: hidden;
  background-color: #405cf5;
  border-radius: 6px;
  border-width: 0;
  box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset,rgba(50, 50, 93, .1) 0 2px 5px 0,rgba(0, 0, 0, .07) 0 1px 1px 0;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  font-family: -apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Ubuntu,sans-serif;
  font-size: 100%;
  height: 44px;
  line-height: 1.15;
  margin: 12px 0 0;
  outline: none;
  overflow: hidden;
  padding: 0 25px;
  position: relative;
  text-align: center;
  text-transform: none;
  transform: translateZ(0);
  transition: all .2s,box-shadow .08s ease-in;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-9:disabled {
  cursor: default;
}

.button-9:focus {
  box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
}
    </style>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores soluta eius natus quia ratione corporis nam iste non. Error.</p>
    <label for="val1">Valore 1</label>
    <input type="text" id="val1" >

    <label for="val2">Valore 2</label>
    <input type="text" id="val2">
    <button onclick="sum()" class="button-9" role="button">Aggiungi</button>

    <p id="somma">La somma dei 2 valori è :</p>
    <p id="nome"></p>
    
</body>
<script>
    const nome = prompt("Inserisci il tuo nome");
    const va1 = document.getElementById("val1");
    const va2 = document.getElementById("val2");
    var  nomeElement = document.getElementById("nome");

    nomeElement.innerHTML = "Nome : " + nome;

    function sum() {
        var num1 = parseFloat(va1.value);
        var num2 = parseFloat(va2.value);
        var sum = num1 + num2;
        document.getElementById("somma").innerHTML = "La somma dei 2 valori è : " + sum;
    }
    

</script>
</html>
